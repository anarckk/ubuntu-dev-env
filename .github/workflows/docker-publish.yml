name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: anarckk/ubuntu-dev-env

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get Docker Hub Bearer Token
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: get_token
        run: |
          # 获取 Docker Hub bearer token
          RESPONSE=$(curl -s -H "Content-Type: application/json" \
            -X POST \
            -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' \
            https://hub.docker.com/v2/users/login/)
          
          TOKEN=$(echo $RESPONSE | jq -r '.token')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Upload README to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # 将 README.md 内容转换为 JSON 格式并上传到 Docker Hub
          README_CONTENT=$(jq -Rs . < README.md)
          curl -X PATCH \
            -H "Content-Type: application/json" \
            -H "Authorization: JWT ${{ steps.get_token.outputs.token }}" \
            -d "{\"full_description\": $README_CONTENT}" \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/ubuntu-dev-env/"